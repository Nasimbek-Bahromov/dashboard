{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Info</h1>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete the info "{{ object.address }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'info_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
