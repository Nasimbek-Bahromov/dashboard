{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ form_title }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'info_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
