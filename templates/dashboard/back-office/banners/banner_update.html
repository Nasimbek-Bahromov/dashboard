{% extends 'dashboard/base.html' %}
{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">{% if object %}Update Banner{% else %}Create Banner{% endif %}</h1>

    <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="id_title">Title</label>
                {{ form.title }}
            </div>
            <div class="form-group col-md-4">
                <label for="id_sub_title">Sub Title</label>
                {{ form.sub_title }}
            </div>
            <div class="form-group col-md-4">
                <label for="id_image">Image</label>
                {{ form.image }}
            </div>
        </div>
        <div class="form-check form-check-inline">
            {{ form.is_active }} <label for="id_is_active" class="form-check-label">Active</label>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'banner_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>

{% endblock %}
