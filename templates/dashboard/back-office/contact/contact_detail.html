{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="card-title mb-0">{{ object.name }}</h4>
        </div>
        <div class="card-body">
            <p class="card-text"><strong>Email:</strong> {{ object.email }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ object.phone }}</p>
            <p class="card-text"><strong>Message:</strong> {{ object.message }}</p>
            <div class="d-flex justify-content-start mt-4">
                <a href="{% url 'contact_update' object.pk %}" class="btn btn-warning me-2">Edit</a>
                <a href="{% url 'contact_delete' object.pk %}" class="btn btn-danger me-2">Delete</a>
                <a href="{% url 'contact_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
