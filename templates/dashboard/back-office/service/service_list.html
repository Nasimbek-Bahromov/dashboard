{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Services</h1>
        <a href="{% url 'service_create' %}" class="btn btn-success">Add New Service</a>
    </div>

    <div class="card shadow-lg border-light">
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for service in services %}
                        <tr>
                            <td>
                                <a href="{% url 'service_detail' service.pk %}" class="text-decoration-none">{{ service.title }}</a>
                            </td>
                            <td>
                                <a href="{% url 'service_update' service.pk %}" class="btn btn-warning btn-sm me-2">Edit</a>
                                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal-{{ service.pk }}">Delete</button>

                                <!-- Delete Modal -->
                                <div class="modal fade" id="deleteModal-{{ service.pk }}" tabindex="-1" aria-labelledby="deleteModalLabel-{{ service.pk }}" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteModalLabel-{{ service.pk }}">Confirm Delete</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                Are you sure you want to delete this service?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                <a href="{% url 'service_delete' service.pk %}" class="btn btn-danger">Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
