{% extends 'dashboard/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title">{{ service.title }}</h1>
            <p class="card-text">{{ service.description }}</p>
            {% if service.image %}
                <img src="{{ service.image.url }}" alt="{{ service.img_label }}" class="img-fluid rounded my-3">
            {% endif %}
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'service_update' service.pk %}" class="btn btn-warning me-2">Edit</a>
                <button class="btn btn-danger me-2" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                <a href="{% url 'service_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this service?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a href="{% url 'service_delete' service.pk %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
